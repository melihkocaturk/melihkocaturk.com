---
layout: default
---

<main class="container">
  <article class="post mx-auto mt-5">
    <h1 class="display-5 mb-5">{{ page.title | escape }}</h1>
    <time class="d-block mb-5">{{ page.date | date: "%d/%m/%Y" }}</time>

    {{ content }}

    {% if page.tags.size > 0 %}
      <p>
        <b>Etiketler</b>: 
        {% for tag in page.tags %}
          <a href="{{ site.baseurl }}/etiketler#{{ tag }}" class="text-black">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}
  </article>
</main>
